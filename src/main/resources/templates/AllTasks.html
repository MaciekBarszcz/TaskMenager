<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tasks</title>
</head>
<body>
<h1>All tasks: </h1>
<div th:if="${!#lists.isEmpty(AllTasks)}">
    <table border="3">
        <tr><th>Id</th><th>Name</th><th>Description</th></tr>
        <tr th:each="task: ${AllTasks}"><td th:text="${task.id}"></td><td th:text="${task.name}"></td><td th:text="${task.description}"></td></tr>
    </table>
</div>
</body>
</html>
